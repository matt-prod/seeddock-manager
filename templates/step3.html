<!DOCTYPE html>
<html>
<head>
    <title>Step 3 - Domaine & Provider DNS</title>
    <meta charset="utf-8">
    <script>
        function toggleDomainFields() {
            const isEnabled = document.getElementById('ndd_yes').checked;
            document.getElementById('domain_fields').style.display = isEnabled ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h2>Ã‰tape 3 : Utiliser un nom de domaine</h2>
    <form action="/step3" method="post" onsubmit="this.querySelector('button').disabled = true;">

        <fieldset>
            <legend>Choix du domaine</legend>

            <label><input type="radio" name="domain_enabled" id="ndd_yes" value="yes" onclick="toggleDomainFields()" required> Oui</label>
            <label><input type="radio" name="domain_enabled" value="no" onclick="toggleDomainFields()"> Non</label>
        </fieldset>

        <div id="domain_fields" style="display:none; margin-top: 10px;">
            <fieldset>
                <legend>Informations DNS</legend>

                <label for="domain_name">Nom de domaine :</label><br>
                <input type="text" name="domain_name" id="domain_name" required><br><br>

                <label for="provider">Fournisseur DNS :</label><br>
                <select name="provider" id="provider" required>
                    <option value="">-- Choisir --</option>
                    <option value="cloudflare">Cloudflare (API)</option>
                    <option value="hetzner">Hetzner (API)</option>
                    <option value="rfc2136">RFC2136</option>
                    <option value="powerdns">PowerDNS (API)</option>
                </select><br><br>
            </fieldset>
        </div>

        <button type="submit">Suivant</button>
    </form>
</body>
</html>
