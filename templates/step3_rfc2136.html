<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RFC2136 - Configuration</title>
</head>
<body>
    <h2>RFC2136 (DNS dynamique) - Configuration</h2>
    <form method="post" onsubmit="this.querySelector('button').disabled = true;">
        <fieldset>
            <legend>Paramètres de connexion</legend>

            <label>Serveur DNS :</label><br>
            <input type="text" name="server" required><br><br>

            <label>Nom de la clé :</label><br>
            <input type="text" name="key_name" required><br><br>

            <label>Clé secrète :</label><br>
            <input type="text" name="key_secret" required><br><br>

        </fieldset>
        <button type="submit">Enregistrer & Continuer</button>
    </form>
</body>
</html>
