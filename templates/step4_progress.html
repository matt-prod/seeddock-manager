<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Déploiement de Traefik...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f9f9f9;
        }
        #container {
            width: 80%;
            max-width: 600px;
            background: #eee;
            border-radius: 5px;
            margin: auto;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        #bar {
            width: 0%;
            height: 30px;
            background: #4CAF50;
            transition: width 0.5s;
            border-radius: 5px 0 0 5px;
        }
        h2 {
            color: #333;
        }
        #status {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Redéploiement de Traefik en cours...</h2>
    <div id="container">
        <div id="bar"></div>
    </div>
    <p id="status">Initialisation...</p>

    <script>
        let width = 0;
        const bar = document.getElementById("bar");
        const status = document.getElementById("status");

        const interval = setInterval(() => {
            width += 10;
            bar.style.width = width + "%";
            status.innerText = "Progression : " + width + "%";

            if (width >= 100) {
                clearInterval(interval);
                status.innerText = "Redirection vers l'interface SDM...";
                setTimeout(() => {
                    window.location.href = "/redirect";
                }, 1000);
            }
        }, 500);
    </script>
</body>
</html>
