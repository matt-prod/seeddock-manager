<!DOCTYPE html>
<html>
<head>
    <title>Step 2 - Configuration Réseau</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>Étape 2 : Configuration du réseau</h2>
    <form action="/step2" method="post">
        <p>IPv6 publique détectée : voulez-vous activer le support IPv6 ?</p>

        <label>
            <input type="radio" name="enable_ipv6" value="yes" required>
            Oui, activer l’IPv6
        </label><br>

        <label>
            <input type="radio" name="enable_ipv6" value="no">
            Non, désactiver l’IPv6
        </label><br><br>

        <button type="submit">Suivant</button>
    </form>
</body>
</html>
